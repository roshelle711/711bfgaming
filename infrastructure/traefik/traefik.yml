# Traefik Static Configuration for 711BF Gaming
# https://doc.traefik.io/traefik/

# API Dashboard
api:
  dashboard: true
  insecure: true  # Dashboard on :8080 without auth (local access only)

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"

# Certificate Resolvers
certificatesResolvers:
  tailscale:
    tailscale: {}

# File Provider (dynamic config)
providers:
  file:
    filename: config.yml
    watch: true

# Logging
log:
  level: INFO
  format: common
