<head>

    <title>711BF Gaming - Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;

            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;

        #game-container {
            text-align: center;
        }

            color: #ecf0f1;
            margin-bottom: 10px;
